<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSSforCalculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="Output">
            <div data-previous class="previous-numbers"></div>
            <div data-current class="current-numbers"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operation>*</button>
        <button data-numbers>4</button>
        <button data-numbers>6</button>
        <button data-numbers>6</button>
        <button data-operation>+</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operation>-</button>
        <button>.</button> 
        <button data-numbers>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
